<!DOCTYPE html>
<html lang="en">
  <head>
    <link

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <title>Birthday Palindrome ?</title>

      <h1>Palindrome Birthday</h1>

      <h2 class="resultValue"></h2>
      <div class="Social-Links translate_social">
        <!-- /* Linked-in */ -->

        <a
          class="hoverColor"
          href="https://www.linkedin.com/in/avinash-yadav-588744151/"
          target="_blank"
        >
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>

        <!-- {/* instagram */} -->

        <a
          class="hoverColor"
          href="https://www.instagram.com/avi_nash_yadav/"
          target="_blank"
        >
          <i class="fa fa-instagram"></i>
        </a>

        <!-- {/* twiter */} -->
        <a
          class="hoverColor"
          href="https://twitter.com/Aviyadav25"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>

        <!-- {/* Github */} -->
        <a
          class="hoverColor"
          href="https://github.com/ProgrammerAvinash"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
